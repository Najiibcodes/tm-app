name: Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Install Checkov
      run: pip install checkov

    - name: Install tfsec
      run: |
        curl -s https://install.aquasec.com/tfsec.sh | bash
        export PATH="$HOME/.tfsec/bin:$PATH"

    - name: Verify tfsec Installation
      run: tfsec --version

    - name: Run Checkov Scan
      # Checkov warnings bypassed for demo purposes
      working-directory: ./terraform
      run: |
        checkov -d . --quiet --compact --output cli --framework terraform --skip-check CKV_AWS_65,CKV_AWS_336,CKV_AWS_333,CKV_AWS_150,CKV_AWS_131,CKV_AWS_91,CKV_AWS_23,CKV_AWS_260,CKV_AWS_130,CKV2_AWS_5,CKV2_AWS_11,CKV2_AWS_12,CKV2_AWS_28,CKV_AWS_103

    - name: Run tfsec Scan
      # tfsec scan results for demo purposes
      working-directory: ./terraform
      run: |
        tfsec --format json --out tfsec-report.json .
      continue-on-error: true

    - name: Save Reports
      # Save Checkov and tfsec reports for demo purposes
      working-directory: ./terraform
      run: |
        checkov -d . --quiet --compact --output junitxml > checkov-report.xml

    - name: Upload Reports
      # Upload security scan reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          ./terraform/checkov-report.xml
          ./terraform/tfsec-report.json

    - name: Set up Terraform
      # Set up Terraform for execution
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      # Initialise Terraform
      working-directory: ./terraform
      run: terraform init

    - name: Terraform Apply
      # Apply Terraform changes
      working-directory: ./terraform
      run: |
        terraform apply -auto-approve
